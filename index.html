<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 4.5rem;
        }
        .cv-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 1.2rem;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Mon Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#accueil">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cv">CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projets">Projets</a></li>
                    <li class="nav-item"><a class="nav-link" href="#documents">Documents</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Accueil Section -->
    <section id="accueil" class="py-5 text-center bg-light">
        <div class="container">
            <h1 class="display-4">Bienvenue sur mon Portfolio</h1>
            <p class="lead">Découvrez mon parcours, mes projets et mes réalisations.</p>
        </div>
    </section>

    <!-- CV Section -->
    <section id="cv" class="py-5">
        <div class="container">
            <h2 class="mb-4">Mon CV</h2>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p>Voici mon CV. Vous pouvez le télécharger en cliquant sur le bouton ci-dessous :</p>
                    <a href="CV PRO BTS.pdf" class="btn btn-primary" download>Télécharger mon CV</a>
                    <div class="social-icons mt-3">
                        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="mailto:example@gmail.com"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <embed src="CV PRO BTS.pdf" type="application/pdf" width="100%" height="500px" />
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p>© 2025 Mon Portfolio. Tous droits réservés.</p>
            <div class="social-icons">
                <a href="https://github.com/" target="_blank"><i class="fab fa-github text-white"></i></a>
                <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin text-white"></i></a>
                <a href="mailto:example@gmail.com"><i class="fas fa-envelope text-white"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
